{% load static %}

<div class="ui menu">
    <div class="ui container">
        <a href="{% url 'home' %}" class="header item">
            <img class="logo" class="logo" src="{% static 'img/Logo.png' %}" />
        </a>


        <div class="right item">

            {% if request.user.is_authenticated %}
            <a href="{% url 'create-todo' %}" class="ui primary button"> Create Todo</a>

            <div class="ui simple dropodown item">
                {{request.user.username}}  <i class="dropdown icon"></i>
                <div class="menu">
                    <form class="ui large form" method="post" action="">
                        <input class="ui button" type="submit" value="sign out">
                    </form>
                </div>
            </div>

            {% else %}

            <div class="ui item">
                <a href="{% url 'login' %}" class="ui primary button">Login</a>
            </div>
           <!-- <div class="ui item">
                <a href="" class="ui primary button">Logout</a>
            </div> --> 
            <div class="ui item">
                <a href="{% url 'register' %}" class="ui primary button">Register</a>
            </div>

            {% endif %}

        </div>
    </div>
</div>
