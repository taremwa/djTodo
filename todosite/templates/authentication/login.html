{% extends '_partials/base.html' %} {% load static %} {% block content %}


<div class="ui grid">
  <div class="four wide column"></div>
  <div class="eight wide column">
    <div class="ui middle aligned center aligned grid">
      <div class="column mt-5">
        <h2 class="ui teal image header">
          <img src="{% static 'img/Logo.png' %}" alt="" class="image">
          <div class="content">Log-in</div>
        </h2>

        {% include '_partials/messages.html' %}

        <form action="{% url 'login' %}" class="ui large form" method="post">
          {% csrf_token %}

          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" placeholder="Username" value="{{data.username}}">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password">
              </div>
            </div>
            <button class="ui fluid large teal submit button">Login</button>
          </div>

        </form>

        <div class="ui message">Don't have an account? 
          <a href="{% url 'register' %}">Sign up</a>
        </div>

      </div>
    </div>
    <div class="four wide column"></div>
  </div>
</div>


{% endblock content %}
